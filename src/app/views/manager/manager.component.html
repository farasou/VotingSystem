<section class="container">
    <header>
        <h1>Manage Voting Types</h1>
        <button mat-raised-button color="primary" (click)="openDialog()">Add New Type üìöÔ∏è</button>
    </header>

    <!--  -->
    <!-- DATA TABLE -->
    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> priority </th>
                    <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="parameter">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> parameter </th>
                    <td mat-cell *matCellDef="let row"> {{row.parameter}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> content </th>
                    <td mat-cell *matCellDef="let row"> {{row.content}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editVotingType(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteVotingType(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</section>
